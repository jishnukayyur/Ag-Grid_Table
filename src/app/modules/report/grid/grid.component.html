<div>
  <ag-grid-angular
    #agGridRef
    style="width: 100%; height: 500px"
    class="ag-theme-alpine"
    [rowData]="reportData"
    [columnDefs]="columnDefs"
    [sideBar]="true"
    (gridReady)="onGridReady($event)"
  >
  </ag-grid-angular>
  <app-pagination
    *ngIf="totalPages > 1"
    [totalPages]="totalPages"
    [selectedPageLimit]="paginationPageSize"
    (pageChanged)="onPageChanged($event)"
    (pageLimitChanged)="onPageLimitChanged($event)"
  >
  </app-pagination>
</div>
