<div class="custom-pagination">
    Page Size: <select
      class="page-size-selector"
      [(ngModel)]="selectedPageLimit"
      (change)="onPageLimitChange()"
    >
      <option *ngFor="let option of pageLimitOptions" [value]="option">
        {{ option }}
      </option>
    </select>
    <div>
        <lucide-icon name="chevron-first" (click)="onFirstPage()"></lucide-icon>
        <lucide-icon name="chevron-left" (click)="onPrevPage()"></lucide-icon>
        <span class="pagination-text">{{ currentPage }} / {{ totalPages }}</span>
        <lucide-icon name="chevron-right" (click)="onNextPage()"></lucide-icon>
        <lucide-icon name="chevron-last" (click)="onLastPage()"></lucide-icon>
    </div>
  </div>
